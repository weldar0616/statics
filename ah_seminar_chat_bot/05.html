<!DOCTYPE html>
<html lang="ja" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>話しかけ方の例</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&amp;display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #ffffff;
            color: #333333;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            margin: 0;
        }
        .text-accent {
            color: #0288D1;
        }
        .bg-accent {
            background-color: #0288D1;
        }
        .bg-subtle {
            background-color: #E1F5FE;
        }
        .border-accent {
            border-color: #0288D1;
        }
        .prompt-bubble {
            background-color: #F3F4F6;
            border-left: 5px solid #0288D1;
            position: relative;
        }
        .prompt-bubble::before {
            content: '\f075'; /* fa-comment */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: -10px;
            right: 10px;
            color: #E5E7EB;
            font-size: 2rem;
            z-index: 0;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(2, 136, 209, 0.15);
            border-color: #81D4FA;
        }
        /* No gradients allowed, use solid colors */
    </style>
</head>
<body class="flex flex-col relative" style="">
<!-- Decorative Background -->
<div class="absolute top-0 right-0 w-1/3 h-full bg-blue-50 opacity-40 z-0"></div>
<div class="absolute top-10 right-10 text-blue-100 text-9xl opacity-30 z-0">
<i class="fas fa-robot"></i>
</div>
<!-- Main Content -->
<div class="flex-1 w-full h-full flex flex-col p-10 relative z-10">
<!-- Header -->
<div class="flex items-center justify-between mb-8 border-b-2 border-blue-100 pb-4">
<div>
<div class="inline-block px-4 py-1 rounded-full bg-blue-100 text-accent font-bold text-sm mb-2 tracking-wider">
<p>CHEAT SHEET</p>
</div>
<h1 class="text-4xl font-black text-gray-800 tracking-tight">
                    話しかけ方の例 <span class="text-2xl text-gray-500 font-bold ml-4">自分でやりたいことを日本語で伝えるだけ！</span></h1></div>
</div>
<!-- Cards Grid -->
<div class="grid grid-cols-2 gap-6 flex-1">
<!-- Card 1: 情報を差し替え -->
<div class="bg-white rounded-2xl border-2 border-gray-100 p-6 flex flex-col card-hover transition-all duration-300">
<div class="flex items-center gap-4 mb-4">
<div class="w-12 h-12 rounded-full bg-blue-100 text-accent flex items-center justify-center text-xl">
<i class="fas fa-file-medical"></i>
</div>
<h2 class="text-xl font-bold text-gray-700">情報を差し替えたい</h2>
</div>
<div class="prompt-bubble p-4 rounded-lg flex-1 flex items-center">
<p class="text-lg font-bold text-gray-700 relative z-10">
                        「病院情報を以下に差し替えて：<br>
<span class="text-gray-400 text-base font-normal">（Geminiで取得した情報を貼る）</span>」
                    </p>
</div>
</div>
<!-- Card 2: 見た目を変える -->
<div class="bg-white rounded-2xl border-2 border-gray-100 p-6 flex flex-col card-hover transition-all duration-300">
<div class="flex items-center gap-4 mb-4">
<div class="w-12 h-12 rounded-full bg-green-100 text-green-600 flex items-center justify-center text-xl">
<i class="fas fa-palette"></i>
</div>
<h2 class="text-xl font-bold text-gray-700">見た目を変えたい</h2>
</div>
<div class="prompt-bubble p-4 rounded-lg flex-1 flex items-center" style="border-left-color: #10B981;">
<p class="text-lg font-bold text-gray-700 relative z-10">
                        「テーマカラーを<span class="text-accent">青</span>にして」<br>
                        「<span class="text-accent">予約ボタン</span>を追加して」
                    </p>
</div>
</div>
<!-- Card 3: 画面を指差して修正 -->
<div class="bg-white rounded-2xl border-2 border-gray-100 p-6 flex flex-col card-hover transition-all duration-300">
<div class="flex items-center gap-4 mb-4">
<div class="w-12 h-12 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center text-xl">
<i class="fas fa-arrow-pointer"></i>
</div>
<h2 class="text-xl font-bold text-gray-700">ここを直したい（指差し）</h2>
</div>
<div class="prompt-bubble p-4 rounded-lg flex-1 flex items-center" style="border-left-color: #8B5CF6;">
<div class="relative z-10 w-full">
<div class="flex items-center gap-2 mb-2 text-sm text-gray-500 font-bold">
<i class="fas fa-mouse-pointer"></i> <p>変えたい場所をドラッグして選択</p>
</div>
<p class="text-lg font-bold text-gray-700">
                            「ここを〇〇にして」
                        </p>
</div>
</div>
</div>
<!-- Card 4: 困ったら -->
<div class="bg-white rounded-2xl border-2 border-gray-100 p-6 flex flex-col card-hover transition-all duration-300">
<div class="flex items-center gap-4 mb-4">
<div class="w-12 h-12 rounded-full bg-red-100 text-red-500 flex items-center justify-center text-xl">
<i class="fas fa-kit-medical"></i>
</div>
<h2 class="text-xl font-bold text-gray-700">動かなくなった / エラー</h2>
</div>
<div class="prompt-bubble p-4 rounded-lg flex-1 flex items-center" style="border-left-color: #EF4444;">
<p class="text-lg font-bold text-gray-700 relative z-10">
                        「エラーを直して」<br>
<span class="text-base font-normal text-gray-500">（とりあえずこれだけでOK！）</span>
</p>
</div>
</div>
</div>
<!-- Footer Tip -->
<div class="mt-6 text-center">
<p class="text-gray-400 font-medium text-sm">
<i class="fas fa-info-circle mr-2"></i>細かい指示がわからなくても、AIが意図を汲み取ってくれます。まずは話しかけてみましょう。
            </p>
</div>
</div>

</body></html>
