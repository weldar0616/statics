<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>今日やること</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #ffffff;
            color: #333333;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            margin: 0;
        }
        .text-accent {
            color: #0288D1;
        }
        .bg-accent {
            background-color: #0288D1;
        }
        .bg-subtle {
            background-color: #E1F5FE;
        }
        .step-number {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 900;
            opacity: 0.08;
            line-height: 1;
        }
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(2, 136, 209, 0.15);
        }
    </style>
</head>
<body class="flex flex-col relative">
<!-- Decorative Background -->
<div class="absolute top-0 right-0 w-64 h-64 bg-blue-50 rounded-bl-full opacity-50 z-0"></div>
<div class="absolute bottom-0 left-0 w-48 h-48 bg-blue-50 rounded-tr-full opacity-50 z-0"></div>
<!-- Subtle dots pattern -->
<div class="absolute top-24 left-10 text-blue-100 text-2xl z-0">
<i class="fas fa-circle text-xs m-1"></i><i class="fas fa-circle text-xs m-1"></i><i class="fas fa-circle text-xs m-1"></i><br/>
<i class="fas fa-circle text-xs m-1"></i><i class="fas fa-circle text-xs m-1"></i><i class="fas fa-circle text-xs m-1"></i>
</div>
<div class="flex-1 w-full h-full flex flex-col items-center justify-center p-10 relative z-10">
<!-- Header -->
<div class="text-center mb-10 w-full">
<div class="inline-block px-5 py-2 rounded-full bg-blue-50 border border-blue-100 text-accent font-bold text-lg mb-3">
<p><i class="fas fa-list-check mr-2"></i>今日のゴール</p>
</div>
<h1 class="text-5xl font-black text-gray-800 tracking-tight">
                今日やることは <span class="text-accent underline decoration-4 decoration-blue-200 underline-offset-4">2ステップだけ</span>
</h1>
</div>
<!-- Steps Container -->
<div class="flex justify-center items-stretch gap-12 w-full max-w-5xl mb-10 px-4">
<!-- Step 1 -->
<div class="flex-1 bg-white rounded-3xl card-shadow border-2 border-white hover:border-blue-200 p-10 relative overflow-hidden group transition-all duration-300 transform hover:-translate-y-1">
<div class="absolute -right-2 -top-6 text-9xl text-accent step-number z-0 select-none">1</div>
<div class="relative z-10 flex flex-col h-full items-center text-center">
<div class="w-24 h-24 rounded-2xl bg-blue-50 text-accent flex items-center justify-center text-5xl mb-6 shadow-sm">
<i class="fas fa-magic"></i>
</div>
<h2 class="text-4xl font-extrabold text-gray-800 mb-4">作る</h2>
<p class="text-gray-500 text-xl font-bold leading-relaxed">
                        プロンプトを貼って<br/>チャットボットを<br/><span class="text-accent">ゼロから生成</span>
</p>
</div>
</div>
<!-- Step 2 -->
<div class="flex-1 bg-white rounded-3xl card-shadow border-2 border-white hover:border-blue-200 p-10 relative overflow-hidden group transition-all duration-300 transform hover:-translate-y-1">
<div class="absolute -right-2 -top-6 text-9xl text-accent step-number z-0 select-none">2</div>
<div class="relative z-10 flex flex-col h-full items-center text-center">
<div class="w-24 h-24 rounded-2xl bg-blue-50 text-accent flex items-center justify-center text-5xl mb-6 shadow-sm">
<i class="fas fa-seedling"></i>
</div>
<h2 class="text-4xl font-extrabold text-gray-800 mb-4">育てる</h2>
<p class="text-gray-500 text-xl font-bold leading-relaxed">
                        自院の情報に差し替え<br/>↓<br/><span class="text-accent">見た目・機能を改善</span>
</p>
</div>
</div>
</div>
<!-- Footer Message -->
<div class="bg-accent rounded-2xl pl-10 pr-12 py-5 shadow-lg flex items-center gap-6 max-w-3xl mx-auto">
<div class="text-4xl text-white">
<i class="fas fa-shield-cat"></i>
</div>
<div class="text-left text-white">
<div class="flex items-center gap-2 mb-1">
<span class="bg-blue-400 text-xs font-bold px-2 py-0.5 rounded uppercase tracking-wider">Note</span>
<p class="text-xl font-bold">コードは一切書きません</p>
</div>
<p class="text-lg opacity-90 font-medium">AIに<span class="font-bold underline decoration-2 underline-offset-2">日本語で話しかけるだけ</span>です</p>
</div>
</div>
</div>
</body>
</html>
