<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>サポートのご案内</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #ffffff;
            color: #333333;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            margin: 0;
        }
        .text-accent { color: #0288D1; }
        .bg-accent { background-color: #0288D1; }
        .bg-subtle { background-color: #E1F5FE; }
        .border-accent { border-color: #0288D1; }
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(2, 136, 209, 0.15);
        }
    </style>
</head>
<body class="flex flex-col relative bg-white">
<!-- Decorative Background -->
<div class="absolute top-0 left-0 w-full h-3 bg-accent"></div>
<div class="absolute top-[-50px] right-[-50px] w-64 h-64 rounded-full bg-blue-50 opacity-50 z-0"></div>
<div class="absolute bottom-[-40px] left-[-40px] w-48 h-48 rounded-full bg-blue-50 opacity-40 z-0"></div>
<div class="absolute bottom-0 left-0 w-full h-3 bg-accent"></div>
<!-- Main Content -->
<div class="flex-1 w-full h-full flex flex-col p-12 relative z-10">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="inline-block px-6 py-2 rounded-full bg-blue-50 border border-blue-100 text-accent font-bold text-lg mb-3">
            <p><i class="fas fa-handshake mr-2"></i>ここから先のサポート</p>
        </div>
        <h1 class="text-5xl font-black text-gray-800 tracking-tight">
            本番化・運用を<span class="text-accent">お手伝い</span>します
        </h1>
    </div>
    <!-- Service Cards -->
    <div class="flex gap-6 mb-8 flex-1">
        <!-- Card 1 -->
        <div class="flex-1 bg-white rounded-3xl border-2 border-gray-100 p-6 card-shadow flex flex-col items-center text-center">
            <div class="w-16 h-16 rounded-2xl bg-blue-100 text-accent flex items-center justify-center text-3xl mb-4">
                <i class="fas fa-globe"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">サイトに埋め込み</h3>
            <p class="text-gray-500 font-medium text-sm leading-relaxed flex-1">
                今日作ったチャットボットを<br/>
                病院の公式サイトに<br/>
                そのまま埋め込めます
            </p>
        </div>
        <!-- Card 2 -->
        <div class="flex-1 bg-white rounded-3xl border-2 border-gray-100 p-6 card-shadow flex flex-col items-center text-center">
            <div class="w-16 h-16 rounded-2xl bg-green-100 text-green-600 flex items-center justify-center text-3xl mb-4">
                <i class="fas fa-database"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">情報の整備</h3>
            <p class="text-gray-500 font-medium text-sm leading-relaxed flex-1">
                料金表・診療科目・<br/>
                よくある質問など<br/>
                回答精度を向上
            </p>
        </div>
        <!-- Card 3 -->
        <div class="flex-1 bg-white rounded-3xl border-2 border-gray-100 p-6 card-shadow flex flex-col items-center text-center">
            <div class="w-16 h-16 rounded-2xl bg-purple-100 text-purple-600 flex items-center justify-center text-3xl mb-4">
                <i class="fas fa-cogs"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">運用フロー設計</h3>
            <p class="text-gray-500 font-medium text-sm leading-relaxed flex-1">
                予約連携・LINE連携など<br/>
                院の業務に合わせた<br/>
                仕組みづくり
            </p>
        </div>
        <!-- Card 4 -->
        <div class="flex-1 bg-white rounded-3xl border-2 border-gray-100 p-6 card-shadow flex flex-col items-center text-center">
            <div class="w-16 h-16 rounded-2xl bg-yellow-100 text-yellow-600 flex items-center justify-center text-3xl mb-4">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">セキュリティ</h3>
            <p class="text-gray-500 font-medium text-sm leading-relaxed flex-1">
                患者情報の取り扱い・<br/>
                アクセス制限など<br/>
                安心して使える体制
            </p>
        </div>
    </div>
    <!-- Contact Section -->
    <div class="bg-accent rounded-2xl p-6 flex items-center justify-between shadow-lg">
        <div class="flex items-center gap-6">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center text-accent text-2xl flex-shrink-0">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="text-white">
                <p class="text-2xl font-bold mb-1">お気軽にご相談ください</p>
                <p class="text-blue-100 font-medium">無料相談受付中 — まずはお話しするところから</p>
            </div>
        </div>
        <div class="flex gap-4">
            <div class="bg-white text-accent px-6 py-3 rounded-full font-bold flex items-center gap-2 shadow-md">
                <i class="fas fa-envelope"></i> support@e-ponvet.com
            </div>
        </div>
    </div>
</div>
</body>
</html>
