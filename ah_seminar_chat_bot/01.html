<!DOCTYPE html>
<html lang="ja" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>AIに話しかけてアプリを作ろう</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&amp;display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #ffffff;
            color: #333333;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            margin: 0;
        }
        /* Custom Accent Colors */
        .text-accent {
            color: #0288D1; /* Clean Blue */
        }
        .bg-accent {
            background-color: #0288D1;
        }
        .border-accent {
            border-color: #0288D1;
        }
        .bg-subtle {
            background-color: #E1F5FE; /* Very Light Blue */
        }
    </style>
</head>
<body class="flex flex-col" style="">
<div class="flex-1 w-full h-full flex flex-col items-center justify-center p-16 relative bg-white">
<!-- Decorative Background Elements -->
<!-- Top Bar -->
<div class="absolute top-0 left-0 w-full h-3 bg-accent"></div>
<!-- Subtle Circles -->
<div class="absolute top-[-50px] right-[-50px] w-64 h-64 rounded-full bg-subtle opacity-50 z-0"></div>
<div class="absolute bottom-[-20px] left-[-20px] w-40 h-40 rounded-full bg-blue-50 opacity-60 z-0"></div>
<!-- Background Icons (Watermark style) -->
<div class="absolute top-20 right-20 text-blue-50 text-9xl z-0 transform rotate-12">
<i class="fas fa-paw"></i>
</div>
<div class="absolute bottom-20 left-20 text-blue-50 text-8xl z-0 transform -rotate-12">
<i class="fas fa-robot"></i>
</div>
<!-- Main Content Container -->
<div class="text-center z-10 max-w-5xl w-full flex flex-col items-center">
<!-- Category / Subtitle -->
<div class="mb-8 inline-block px-8 py-3 rounded-full bg-blue-50 text-accent font-bold text-2xl tracking-wider border-2 border-blue-100 shadow-sm">
<p>動物医療現場の生成AI実践講座</p>
</div>
<!-- Main Title -->
<h1 class="text-7xl font-black text-gray-800 mb-10 leading-tight tracking-tight drop-shadow-sm">
                動物病院ホームページの<br>
<span class="text-accent">チャットボットを作ってみる</span>
</h1>
<!-- Central Icon Visual -->
<div class="flex justify-center items-center gap-8 mb-14">
<div class="flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-accent text-4xl mb-2">
<i class="fas fa-user-doctor"></i>
</div>
<p class="text-gray-400 text-sm font-bold">あなた</p>
</div>
<div class="text-gray-300 text-3xl"><i class="fas fa-plus"></i></div>
<div class="flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center text-white text-4xl mb-2 shadow-md">
<i class="fas fa-wand-magic-sparkles"></i>
</div>
<p class="text-gray-400 text-sm font-bold">AI</p>
</div>
</div>
<!-- Info Card -->
<div class="bg-white rounded-3xl shadow-lg border border-blue-100 p-10 w-full max-w-3xl mx-auto flex justify-around items-center relative overflow-hidden">
<!-- Card decorative strip -->
<div class="absolute bottom-0 left-0 w-full h-2 bg-blue-50"></div>
<div class="flex flex-col items-center w-1/3">
<div class="text-accent text-4xl mb-3"><i class="fas fa-clock"></i></div>
<p class="text-gray-400 text-sm font-bold mb-1 uppercase tracking-widest">TIME</p>
<p class="text-3xl font-bold text-gray-700">60分</p>
</div>
<div class="h-16 w-0.5 bg-gray-100"></div>
<div class="flex flex-col items-center w-1/2">
<div class="text-accent text-4xl mb-3"><i class="fas fa-laptop-code"></i></div>
<p class="text-gray-400 text-sm font-bold mb-1 uppercase tracking-widest">REQUIREMENT</p>
<p class="text-2xl font-bold text-gray-700">PC (Chrome) <span class="text-gray-400 text-lg">+</span>&nbsp;</p><p class="text-2xl font-bold text-gray-700">Googleアカウント</p>
</div>
</div>
</div>
<!-- Footer / Branding -->
<div class="absolute bottom-6 w-full text-center">
<p class="text-gray-300 text-sm font-medium tracking-widest">WORKSHOP SLIDE 01</p>
</div>
</div>

</body></html>
